<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Side Node.js REPL</title>
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="./style.css" />
    <script type="importmap">
      {
        "imports": {
          "@webcontainer/api": "https://cdn.jsdelivr.net/npm/@webcontainer/api@^1.0.0/dist/index.js",
          "xterm": "https://cdn.jsdelivr.net/npm/xterm@^5.0.0/lib/xterm.js",
          "xterm-addon-fit": "https://cdn.jsdelivr.net/npm/xterm-addon-fit@^0.8.0/lib/xterm-addon-fit.js"
        }
      }
    </script>
  </head>
  <body>
    <h1>Client-Side Node.js REPL</h1>
    <p>Enter your Node.js code below and click "Run".</p>
    <textarea id="code-input" rows="10"></textarea>
    <button id="run-button">Run</button>
    <div class="terminal-container"></div>
    <script>
      if (typeof SharedArrayBuffer === 'undefined') {
        const swUrl = `./coi-sw.js`;
        navigator.serviceWorker.register(swUrl).then(() => {
          console.log('Service worker registered, reloading the page.');
          window.location.reload();
        });
      }
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
