

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Node.js Runner</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>" />

    <!-- Import Map: Loads modules directly from a CDN -->
    <script type="importmap">
    {
        "imports": {
            "@webcontainer/api": "https://cdn.jsdelivr.net/npm/@webcontainer/api@1.1.8/dist/index.js",
            "xterm": "https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js",
            "xterm-addon-fit": "https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"
        }
    }
    </script>

    <style>
        :root {
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --bg-color: #f0f2f5;
            --editor-bg: #ffffff;
            --terminal-bg: #1e1e1e;
            --text-color: #1c1e21;
            --border-color: #dcdfe6;
            --button-bg: #409eff;
            --button-hover-bg: #66b1ff;
            --header-height: 60px;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }
        header {
            height: var(--header-height);
            background-color: var(--editor-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            flex-shrink: 0;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
        }
        #run-button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: var(--button-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #run-button:hover {
            background-color: var(--button-hover-bg);
        }
        main {
            display: flex;
            flex-direction: column;
            height: calc(100% - var(--header-height));
            padding: 10px;
            box-sizing: border-box;
        }
        #editor-container, #terminal-container {
            flex: 1;
            background-color: var(--editor-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #editor-container {
            margin-bottom: 10px;
        }
        #code-input {
            flex: 1;
            border: none;
            padding: 15px;
            font-family: monospace;
            font-size: 1em;
            resize: none;
            outline: none;
        }
        #terminal {
            flex: 1;
            padding: 10px;
            background-color: var(--terminal-bg);
        }
        .xterm .xterm-viewport { 
            background-color: var(--terminal-bg);
        }
    </style>
</head>
<body>

    <header>
        <h1>Frontend Node.js Runner</h1>
        <button id="run-button">Run Code</button>
    </header>

    <main>
        <div id="editor-container">
            <textarea id="code-input" placeholder="// Your Node.js code here...\nconsole.log('Hello from Node.js in the browser!');"></textarea>
        </div>
        <div id="terminal-container">
            <div id="terminal"></div>
        }
    </script>
</body>
</html>
