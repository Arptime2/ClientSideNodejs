<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WebContainer Node.js Playground</title>
  <!-- COOP/COEP shim -->
  <script src="coi-serviceworker.js"></script>
  <style>
    body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; }
    #sidebar {
      width: 40%;
      padding: 1rem;
      box-sizing: border-box;
      border-right: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }
    #editor {
      flex: 1;
      width: 100%;
      resize: none;
      font-family: monospace;
      font-size: 14px;
    }
    #run {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
    }
    #output-container {
      flex: 1;
      width: 60%;
      padding: 1rem;
      box-sizing: border-box;
      overflow: auto;
      background: #f9f9f9;
    }
    #output {
      white-space: pre-wrap;
      font-family: monospace;
    }
    .error { color: red; }
    .stdout { color: black; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Code Editor</h2>
    <textarea id="editor" placeholder="Write your Node.js code here...">console.log('Hello, WebContainer!');</textarea>
    <button id="run">Run ▶️</button>
  </div>
  <div id="output-container">
    <h2>Output</h2>
    <div id="output"></div>
  </div>

  <script type="module">
  import { WebContainer } from 'https://cdn.jsdelivr.net/npm/@webcontainer/api/dist/index.js';

  let container;

  const boot = async () => {
    container = await WebContainer.boot();
  };

  await boot();

  document.getElementById('run').addEventListener('click', async () => {
    const outputEl = document.getElementById('output');
    outputEl.textContent = '';

    const code = document.getElementById('editor').value;
    if (code.includes('.help')) {
      const err = document.createElement('div');
      err.className = 'error';
      err.textContent = '❌ Error: .help is a REPL command. Please remove it and use plain JavaScript.';
      outputEl.appendChild(err);
      return;
    }

    // Write the JS code to a file
    await container.fs.writeFile('/index.js', code);

    // Spawn node process to run the file
    const process = await container.spawn('node', {
      args: ['index.js'],
      stdout: true,
      stderr: true
    });

    // Output the result
    const reader = process.output.getReader();
    while (true) {
      const { value, done } = await reader.read();
      if (done) break;
      const text = value;
      const line = document.createElement('div');
      line.textContent = text;
      line.className = /Error|Exception/.test(text) ? 'error' : 'stdout';
      outputEl.appendChild(line);
    }
  });
  </script>
</body>
</html>
